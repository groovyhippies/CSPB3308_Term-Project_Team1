<!DOCTYPE html>
<html>
<head>
    <title>Adventure Game</title>
</head>
<body>
    <h2>Adventure Game</h2>
    <p>{{ node.text }}</p>

    {% if node.choices %}
        <ul>
            {% for choice in node.choices %}
                <li><a href="{{ url_for('show_node', node_id=choice.target) }}">{{ choice.text }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p><strong>The End.</strong></p>
        <a href="{{ url_for('show_node', node_id='checkpoint_0') }}">Restart</a>
    {% endif %}
</body>
</html>
