<!DOCTYPE html>
<html>
<head>
    <title>Adventure Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/game.css') }}">
</head>
<body class="game-page">
    <!-- Header with nav -->
    <header>
        <h1>Worldwide Adventurers</h1>
        <div class="nav-buttons">
            <a href="/" class="nav-btn">Home</a>
            <a href="/about" class="nav-btn">About</a>
        </div>
    </header>

    <!-- Main game content -->
    <main>
        <p>{{ node.text }}</p>

        {% if node.choices %}
            <ul>
                {% for choice in node.choices %}
                    <li><a href="{{ url_for('show_node', node_id=choice.target) }}">âœ¦ {{ choice.text }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p><strong>The End.</strong></p>
        {% endif %}

        <a href="{{ url_for('show_node', node_id='checkpoint_0') }}" class="nav-btn">Restart Game</a>
    </main>
</body>
</html>
